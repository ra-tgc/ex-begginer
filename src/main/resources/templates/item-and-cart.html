<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="xxx.css" rel="stylesheet">
<title>タイトル</title>
</head>
<body>
<div id="main">
<div id="left">
<p>商品一覧</p>
<form action="item-and-cart.html" th:action="@{/ex06/in-cart}" method="post">
	<div th:each="product : ${productList}">
		<span th:text="${product.name}">ダミー</span>
		<span th:text="${#numbers.formatInteger(product.price, 1, 'COMMA')}">0</span>円
		<button>カートへ</button>
	</div>
</form>

</div>
<div id="right">
<p>ショッピングカート</p>
<form action="item-and-cart.html" th:action="@{/ex06/delete}" method="post">
	<div th:each="cartItem : ${cartItemList}">
		<span th:text="${cartItem.name}">ダミー</span>
		<span th:text="${#numbers.formatInteger(cartItem.price, 1, 'COMMA')}">0</span>円
		<button>カートへ</button>
	</div>
</form>
<p>合計(requestスコープ)</p>
<span th:text="${#numbers.formatInteger(sumPrice, 1, 'COMMA')}">0</span>円
</div>
</div>
</body>
</html>
